<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brookstone Printing</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f0ec;
        }

        .siteload {
            width: 100%;
            height: 100%;
            background: #f4f0ec;
            /* Center on the screen */
            position: absolute;
            top: 0;
            display: flex;
            /* display:none; */
            justify-content: center;
            align-items: center;
        }

        .siteload h1 {
            color: #222d40;
            line-height: 0.8;
            text-transform: uppercase;
            text-align: center;
            font-size: 3rem;
            margin: auto;
            padding: 1rem;
            font-family: walsheim-pro, system-ui;
            font-weight: 700;
            letter-spacing: 1px;
            grid-area: 1 / 1;
        }
    </style>
</head>

<body>
    <div class="siteload animated bounce delay-1s" id="site">
        <h1>Brookstone Printing</h1>
    </div>

    <script>
        setTimeout(
            function () {
                const element = document.querySelector('.siteload')
                element.classList.add('animated', 'bounceOutUp')
            }, 2000);
    </script>

    <script>
        function pageRedirect() {
            window.location.replace("index.html");
        }
        setTimeout("pageRedirect()", 3500);
    </script>
</body>

</html>
